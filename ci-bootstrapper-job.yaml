apiVersion: batch/v1
kind: Job
spec:
  template:
    metadata:
      name: auditorbootstrap
    spec:
      restartPolicy: Never
      imagePullSecrets:
        - name: tylerartifactory
      containers:
      - name: ${bootstrap}-job
        image: "tylertech-docker.jfrog.io/${bootstrap}:${tag}"
        env:
        - name: CONSULCONTAINER
          value: consul:8500
        - name: DEPLOYMENTSTAGE
          value: CI
