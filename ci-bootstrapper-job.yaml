apiVersion: batch/v1
kind: Job
spec:
  template:
    metadata:
      name: auditorbootstrap
    spec:
      imagePullSecrets:
        - name: tylerorg
      containers:
      - name: auditorbootstrap
        image: "tylerorg/tcp-auditor-go-bootstrapper:latest"
        env:
        - name: CONSULCONTAINER
          value: consul:8500
        - name: DEPLOYMENTSTAGE
          value: CI
      restartPolicy: Never
