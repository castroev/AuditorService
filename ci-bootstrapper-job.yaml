apiVersion: batch/v1
kind: Job
metadata:
  name: ${bootstrap}-job
spec:
  template:
    spec:
      imagePullSecrets:
        - name: tylerorg
      containers:
      - name: ${bootstrap}-job
        image: "${repository}/${bootstrap}:${tag}"
        env:
        - name: CONSULCONTAINER
          value: consul:8500
        - name: DEPLOYMENTSTAGE
          value: CI
      restartPolicy: Never
