apiVersion: batch/v1
kind: Job
spec:
  template:
    metadata:
      name: ${bootstrap}-job
    spec:
      imagePullSecrets:
        - name: tylerorg
      containers:
      - name: ${bootstrap}-job
        image: "${repository}/${bootstrap}:${tag}"
        env:
        - name: CONSULCONTAINER
          value: consul:8500
        - name: DEPLOYMENTSTAGE
          value: QA
      restartPolicy: Never
