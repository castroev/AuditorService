apiVersion: batch/v1
kind: Job
metadata:
  name: auditorbootstrap
spec:
  template:
    spec:
      containers:
      - name: auditorbootstrap
        image: "${repository}/${bootstrap}:${tag}"
        env:
        - name: CONSULCONTAINER
          value: consul:8500
        - name: DEPLOYMENTSTAGE
          value: QA
      restartPolicy: Never
